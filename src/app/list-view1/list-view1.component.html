<div>
  <div class="tdiv">
    <h1>Table info</h1>
    <div class="pbtn">
      <button mat-raised-button color="primary" (click)="onCreate()">
        Add Car Data
      </button>
    </div>
  </div>

  <div class="tws">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef><b>Name</b></th>
        <td mat-cell *matCellDef="let element">
          <a
            class="atagtable"
            style="cursor: pointer"
            (click)="onRetrive(element)"
            >{{ element.name }}</a
          >
        </td>
      </ng-container>

      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef><b>Model</b></th>
        <td mat-cell *matCellDef="let element">{{ element.model }}</td>
      </ng-container>

      <ng-container matColumnDef="brand">
        <th mat-header-cell *matHeaderCellDef><b>Brand</b></th>
        <td mat-cell *matCellDef="let element">{{ element.brand }}</td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef><b>Color</b></th>
        <td mat-cell *matCellDef="let element">{{ element.color }}</td>
      </ng-container>
      <ng-container matColumnDef="yearOfRelease">
        <th mat-header-cell *matHeaderCellDef><b>Year of release</b></th>
        <td mat-cell *matCellDef="let element">{{ element.yearOfRelease }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <div></div>
  </div>
</div>
